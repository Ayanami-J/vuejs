<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cn.vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="condition">abc</p>
        // 加了display属性
        <p v-show="condition">abc</p>
    </div>
</body>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            condition:false
        }
    })
</script>
</html>
