<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cn.vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item,index in contents" v-bind:key="index">
                {{item.word}}
            </li>
        </ol>
    </div>
</body>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            contents:[
                {word:'a'},
                {word:'b'},
                {word:'c'},
                {word:'d'}
            ]
        }
    })
</script>
</html>
